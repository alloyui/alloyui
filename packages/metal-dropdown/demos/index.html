<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Dropdown</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/dropdown.js"></script>
	<style>
	.dropdown {
		margin: 20px;
	}

	.dropup {
		margin-top: 500px;
	}
	</style>
</head>
<body>
	<h1>Dropdown</h1>
	<script type="text/javascript">
		new crystal.Dropdown({
			header: crystal.SoyComponent.sanitizeHtml('<button data-onclick="toggle" class="btn btn-primary">Dropdown <span class="caret"></span></button>'),
			body: crystal.SoyComponent.sanitizeHtml('<li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li><a href="#">Separated link</a></li>')
		}).render();

		new crystal.Dropdown({
			position: 'up',
			header: crystal.SoyComponent.sanitizeHtml('<button data-onclick="toggle" class="btn btn-primary">Dropup <span class="caret"></span></button>'),
			body: crystal.SoyComponent.sanitizeHtml('<li><a href="#">Sign out</a></li>')
		}).render();
	</script>
</body>
</html>
