<html lang="en">
<head>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../node_modules/closure-templates/soyutils.js"></script>
	<script src="../build/globals/list.js"></script>
</head>
<body>
	<h1>List</h1>

		new metal.List({

			items: [

				{
					textPrimary: 'Eduardo Lundgren',
					textSecondary: 'eduardo.lundgren@liferay.com',
					avatar: {
						content: metal.SoyRenderer.sanitizeHtml('<img src="http://www.gravatar.com/avatar/42327de520e674a6d1686845b30778d0?d=blank&s=100"/>')

					label: {
						class: 'label-default',
