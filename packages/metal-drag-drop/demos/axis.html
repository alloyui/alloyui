<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: DragDrop - Fixed Axis</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../build/globals/dragDrop.js"></script>
	<style>
		.box {
			background-color: red;
			left: 20px;
			height: 200px;
			position: absolute;
			top: 70px;
			width: 200px;
		}

		.box.blue {
			background-color: blue;
			left: 320px;
			top: 70px;
		}

		.handle {
			background-color: black;
			float: right;
			height: 40px;
			width: 40px;
		}
	</style>
</head>
<body>
	<h1>DragDrop - Fixed Axis</h1>
	<div class="box"><div class="handle" tabindex="0"></div></div>
	<div class="box blue"><div class="handle" tabindex="0"></div></div>
	<script type="text/javascript">
		new metal.Drag({
			axis: 'y',
			handles: '.handle',
			sources: document.querySelector('.box')
		});
		new metal.Drag({
			axis: 'x',
			handles: '.handle',
			sources: document.querySelector('.blue')
		});
	</script>
</body>
</html>
