<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: DragDrop - Fixed Axis</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/dragDrop.js"></script>
	<style>
		.box {
			background-color: red;
			left: 20px;
			height: 200px;
			position: absolute;
			top: 70px;
			width: 200px;
		}

		.handle {
			background-color: black;
			float: right;
			height: 40px;
			width: 40px;
		}
	</style>
</head>
<body>
	<h1>DragDrop - Fixed Axis</h1>
	<div class="box"><div class="handle" tabindex="0"></div></div>
	<script type="text/javascript">
		new metal.Drag({
			handles: '.handle',
			keyboardSpeed: 100,
			sources: document.querySelector('.box'),
			steps: {
				x: 50,
				y: 150
			}
		});
	</script>
</body>
</html>
