<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: DragDrop</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../build/dragDrop.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/dragDrop.js"></script>
	<style>
		#container {
			background-color: #ddd;
			height: 600px;
			position: relative;
			width: 600px;
		}

		.box {
			background-color: red;
			left: 20px;
			height: 200px;
			position: absolute;
			top: 70px;
			width: 200px;
		}

		.box.blue {
			background-color: blue;
			left: 320px;
			top: 70px;
		}

		.handle {
			background-color: black;
			float: right;
			height: 40px;
			width: 40px;
		}
	</style>
</head>
<body>
	<h1>DragDrop</h1>
	<div id="container">
		<div class="box"><div class="handle"></div></div>
		<div class="box blue"><div class="handle"></div></div>
	</div>
	<script type="text/javascript">
		new metal.Drag({
			constrain: '#container',
			handles: '.handle',
			sources: '.box'
		});
	</script>
</body>
</html>
