<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: DragDrop</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../build/dragDrop.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/dragDrop.js"></script>
	<style>
		.box {
			background-color: red;
			left: 20px;
			height: 200px;
			position: fixed;
			top: 70px;
			width: 200px;
		}
	</style>
</head>
<body>
	<h1>DragDrop</h1>
	<div class="box"></div>
	<script type="text/javascript">
		new crystal.Drag({
			source: '.box'
		});
	</script>
</body>
</html>
