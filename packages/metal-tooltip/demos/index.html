<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Tooltip</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../build/globals/tooltip.js"></script>
</head>
<body>
	<h1>Tooltip</h1>
	<button type="button" id="TooltipButton">Tooltip Button</button>

	<h2>Tooltips from data-title</h2>
	<button type="button" data-title="Data Title 1">Data Title 1</button>
	<button type="button" data-title="Data Title 2">Data Title 2</button>
	<script type="text/javascript">
		window.tooltip = new metal.Tooltip({
			delay: [300, 150],
			elementClasses: 'fade',
			position: metal.Tooltip.Align.Right,
			selector: '#TooltipButton',
			title: 'My cool tooltip',
			visible: false
		}).render();

		new metal.Tooltip({
			delay: [300, 150],
			elementClasses: 'fade',
			selector: '[data-title]',
			visible: false
		}).render();
	</script>
</body>
</html>
