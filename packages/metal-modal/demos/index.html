<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Modal</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/modal.js"></script>
</head>
<body>
	<h1>Modal</h1>
	<div class="container"></div>
	<button type="button" class="btn btn-primary openModal">Open Modal</button>
	<script type="text/javascript">
		window.modal = new crystal.Modal({
			header: crystal.SoyComponent.sanitizeHtml('<h4 class="modal-title">Modal header</h4>'),
			body: 'One fine body...',
			footer: crystal.SoyComponent.sanitizeHtml('<button type="button" class="btn btn-primary">OK</button>')
		}).render('.container');

		document.querySelector('.openModal').addEventListener('click', function() {
			modal.show();
		});
	</script>
</body>
</html>
