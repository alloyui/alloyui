<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Modal</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../bower_components/requirejs/require.js"></script>
</head>
<body>
	<h1>Modal</h1>
	<script type="text/javascript">
		requirejs.config({
	    baseUrl: '../build/amd'
		});
		requirejs(['crystal-modal/src/Modal', 'metal/src/soy/SoyRenderer'], function(Modal, SoyRenderer) {
			window.modal = new Modal({
				header: SoyRenderer.sanitizeHtml('<h4 class="modal-title">Modal header</h4>'),
				body: 'One fine body...',
				footer: SoyRenderer.sanitizeHtml('<button type="button" class="btn btn-primary">OK</button>')
			}).render();
		});
	</script>
</body>
</html>
