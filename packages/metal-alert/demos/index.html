<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Alert</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../build/alert.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/alert.js"></script>
</head>
<body>
	<h1>Alert</h1>
	<script type="text/javascript">
		new steel.Alert({
			visible: true,
			body: 'Success',
			dismissible: false
		}).render();

		new steel.Alert({
			visible: true,
			body: 'Danger',
			elementClasses: 'alert-danger',
			dismissible: false
		}).render();

		new steel.Alert({
			visible: true,
			body: 'Success',
			elementClasses: 'alert-success',
			hideDelay: 10000
		}).render();

		new steel.Alert({
			visible: true,
			body: 'Danger',
			elementClasses: 'alert-danger'
		}).render();
	</script>
</body>
</html>
