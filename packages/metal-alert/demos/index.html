<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Alert</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../build/alert.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/alert.js"></script>
</head>
<body>
	<h1>Alert</h1>
	<script type="text/javascript">
		new steel.Alert({ visible: true, body: 'Success', dismissible: false }).render();
		new steel.Alert({ visible: true, body: 'Danger', elementClasses: 'alert-danger', dismissible: false }).render();
		new steel.Alert({ visible: true, body: 'Warning', elementClasses: 'alert-warning' }).render();
		new steel.Alert({ visible: true, body: 'Info', elementClasses: 'alert-info', hideDelay: 2000 }).render();
	</script>
</body>
</html>
