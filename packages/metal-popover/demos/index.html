<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Popover</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../build/globals/popover.js"></script>
	<style>
		button {
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<h1>Popover</h1>
	<button type="button" id="PopoverButton">Popover Button</button>

	<h2>Popovers from HTML attrs</h2>
	<button type="button" data-title="Data Title 1" data-content="Data Content 1">Data Title 1</button>
	<button type="button" data-title="Data Title 2" data-content="Data Content 2">Data Title 2</button>
	<script type="text/javascript">
		window.popover = new metal.Popover({
			content: 'My cool popover',
			delay: [300, 150],
			selector: '#PopoverButton',
			title: 'Title',
			visible: false
		});

		new metal.Popover({
			delay: [300, 150],
			selector: '[data-title]',
			position: metal.Popover.Align.Bottom,
			visible: false
		});
	</script>
</body>
</html>
