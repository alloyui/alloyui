<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Popover</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/popover.js"></script>
	<style>
		button {
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<h1>Popover</h1>
	<button type="button" id="PopoverButton">Popover Button</button>

	<h2>Popovers from data-title</h2>
	<button type="button" data-title="Data Title 1">Data Title 1</button>
	<button type="button" data-title="Data Title 2">Data Title 2</button>
	<script type="text/javascript">
		window.popover = new crystal.Popover({
			content: 'My cool popover',
			delay: [300, 150],
			selector: '#PopoverButton',
			title: 'Title',
			visible: false
		}).render();

		new crystal.Popover({
			content: 'Some content',
			delay: [300, 150],
			selector: '[data-title]',
			position: crystal.Popover.Align.Bottom,
			visible: false
		}).render();
	</script>
</body>
</html>
