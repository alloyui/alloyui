<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Select</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-12.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-16.css">
	<link rel="stylesheet" href="../build/select.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/select.js"></script>

	<style>
		.select {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Select</h1>
	<div class="col-md-2">
		<h1>Dropdown + button</h1>
	</div>
	<div class="col-md-10">
		<h1>Dropdown + input group</h1>
		<div class="input-group">
			<div class="input-group-btn"></div>
			<input type="text" class="form-control" aria-label="...">
		</div>
	</div>
	<script type="text/javascript">
		window.select = new steel.Select({
			items: ['Number', 'String', 'Boolean', 'Array', 'Object'],
			label: 'Type'
		}).render('.col-md-2');

		window.select2 = new steel.Select({
			items: ['GET', 'DELETE', 'HEAD', 'POST', 'PATCH', 'PUT']
		}).render('.input-group-btn');
	</script>
</body>
</html>
