<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Autocomplete</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../build/autocomplete.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/autocomplete.js"></script>
</head>
<body>
	<h1>Autocomplete</h1>
	<input type="text">
	<script type="text/javascript">
		new steel.Autocomplete({
			inputElement: document.querySelector('input'),
			data: function(query) {
				return ['Alabama', 'Alaska'].filter(function(item) {
					return query && item.toLowerCase().indexOf(query.toLowerCase()) === 0;
				});
			}
		}).render();
	</script>
</body>
</html>
