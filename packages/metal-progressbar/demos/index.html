<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: ProgressBar</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../build/progressBar.css">

	<script src="../node_modules/closure-templates/soyutils.js"></script>
	<script src="../build/globals/progressBar.js"></script>
</head>
<body>
	<h1>ProgressBar</h1>
	<script type="text/javascript">
		new metal.ProgressBar({
			value: 90
		}).render();

		new metal.ProgressBar({
			barClass: 'progress-bar-danger',
			label: '40%',
			value: 40
		}).render();

		new metal.ProgressBar({
			barClass: 'progress-bar-striped progress-bar-success',
			max: 200,
			min: 100,
			label: '90%',
			value: 190
		}).render();
	</script>
</body>
</html>
